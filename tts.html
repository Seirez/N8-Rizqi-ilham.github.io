<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets\img\Page Icon.png" type="image/png">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<title>Crossword</title>
</head>
<body>
  <table class="table">
    <tr>
      <td class="nbox"></td>
      <td class="nbox" style="text-align: center;">3.</td>
      <td class="nbox"></td>
      <td class="nbox" style="text-align: center;">4.</td>
      <td class="nbox"></td>
      <td class="nbox" style="text-align: center;">5.</td>
      <td class="nbox"></td>
      <td class="nbox" style="text-align: center;">6.</td>
    </tr>

    <tr>
      <td class="nbox" style="text-align: right;">1.</td>
      <td id="a1" class="box"></td>
      <td id="a2" class="box"></td>
      <td id="a3" class="box"></td>
      <td class="nbox"></td>
      <td id="a4" class="box"></td>
      <td class="nbox"></td>
      <td id="a5" class="box"></td>
    </tr>
    
    <tr>
      <td class="nbox"></td>
      <td id="b1" class="box"></td>
      <td class="nbox" style="text-align: right;">7.</td>
      <td id="b2" class="box"></td>
      <td id="b3" class="box"></td>
      <td id="b4" class="box"></td>
      <td id="b5" class="box"></td>
      <td id="b6" class="box"></td>
      <td id="b7" class="box"></td>
    </tr>

    <tr>
      <td class="nbox"></td>
      <td id="c1" class="box"></td>
      <td class="nbox"></td>
      <td id="c2" class="box"></td>
      <td class="nbox"></td>
      <td id="c3" class="box"></td>
      <td class="nbox"></td>
      <td id="c4" class="box"></td>
    </tr>
    
    <tr>
      <td class="nbox" style="text-align: right;">2.</td>
      <td id="d1" class="box"></td>
      <td id="d2" class="box"></td>
      <td id="d3" class="box"></td>
      <td class="nbox" style="text-align: right;">8.</td>
      <td id="d4" class="box"></td>
      <td id="d5" class="box"></td>
      <td id="d6" class="box"></td>
    </tr>

  </table>

  <div id="ttsApp"></div>

  <input type="text" id="ans" />
  <button id="submitBtn" onclick="submit(ans)">Submit</button>
  <p id="check"></p>
  <p id="finish" style="text-align: left;"></p>
  
  <script>
    var ans1 = 0;
    var ans2 = 0;
    var ans3 = 0;
    var ans4 = 0;
    var ans5 = 0;
    var ans6 = 0;
    var ans7 = 0;
    var ans8 = 0;

    var ansList = ["cat","nun","corn","turn","wins","here","united","see"]
    function submit(ans){
      var ans = ans.value;
      ans = ans.toLowerCase();
      if(ans == ansList[0]){
        a1.innerHTML = "C";
        a2.innerHTML = "A";
        a3.innerHTML = "T";
        check.innerHTML = "Correct!";
        ans1=1;
      }else if(ans == ansList[1]){
        d1.innerHTML = "N";
        d2.innerHTML = "U";
        d3.innerHTML = "N";
        ans2=1;
      }else if(ans == ansList[2]){
        a1.innerHTML = "C";
        b1.innerHTML = "O";
        c1.innerHTML = "R";
        d1.innerHTML = "N";
        check.innerHTML = "Correct!";
        ans3=1;
      }else if(ans == ansList[3]){
        a3.innerHTML = "T";
        b2.innerHTML = "U";
        c2.innerHTML = "R";
        d3.innerHTML = "N";
        check.innerHTML = "Correct!";
        ans4=1;
      }else if(ans == ansList[4]){
        a4.innerHTML = "W";
        b4.innerHTML = "I";
        c3.innerHTML = "N";
        d4.innerHTML = "S";
        check.innerHTML = "Correct!";
        ans5=1;
      }else if(ans == ansList[5]){
        a5.innerHTML = "H";
        b6.innerHTML = "E";
        c4.innerHTML = "R";
        d6.innerHTML = "E";
        check.innerHTML = "Correct!";
        ans6=1;
      }else if(ans == ansList[6]){
        b2.innerHTML = "U";
        b3.innerHTML = "N";
        b4.innerHTML = "I";
        b5.innerHTML = "T";
        b6.innerHTML = "E";
        b7.innerHTML = "D";
        check.innerHTML = "Correct!";
        ans7=1;
      }else if(ans == ansList[7]){
        d4.innerHTML = "S";
        d5.innerHTML = "E";
        d6.innerHTML = "E";
        check.innerHTML = "Correct!";
        ans8=1;
      }else{
        check.innerHTML = "Wrong answer!";
      }

      // Clear answer from input
      document.getElementById('ans').value='';

      var total = 0;
      total = ans1+ans2+ans3+ans4+ans5+ans6+ans7+ans8;
      
      // if all questions answered
      if(total==8){
        finish.innerHTML = "Congratulations! You've answered everything!";
      }
    }

    // Get the input field
    var input = document.getElementById("ans");

    // Execute a function when the user presses a key on the keyboard
    input.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        document.getElementById("submitBtn").click();
      }
    });

  </script>

  <script type="text/babel">
    const halaman = document.getElementById('ttsApp');

    function Questions() {
      return (
        <div>
          <p>Mendatar</p>
          <p>1. Tom (from the cartoon Tom & Jerry) is a ___.</p>
          <p>2. A ___ is a woman who vows to dedicate her life to religious service and contemplation, 
            typically living under vows of poverty, chastity, and obedience in the enclosure of a monastery or convent.</p>
          <p>7. ______ States of America.</p>
          <p>8. When you visit Rome, you must ___ the Colosseum, an iconic historical landmark that leaves a lasting impression.</p>

          <p>Menurun</p>
          <p>3. Maize is also known as ____.</p>
          <p>4. In chess moving is compulsory and a player may not skip a ____.</p>
          <p>5. Slow but steady ____ the race.</p>
          <p>6. She arrived ____ just in time to catch the sunset.</p>
        </div>
      );
    }

    ReactDOM.render(
      <div>
        <Questions />
      </div>,
      halaman
    );

  </script>
</body>
</html>
